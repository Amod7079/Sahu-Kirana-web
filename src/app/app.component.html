<mat-toolbar color="primary" class="mat-elevation-z2">
  <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Shivnayan Sah Kirana Shop</span>

  <span class="spacer"></span>

  <div *ngIf="currentUser; else loginButton" class="user-info">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ currentUser.name }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="onProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

  <ng-template #loginButton>
    <button mat-button routerLink="/auth/login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [fixedInViewport]="isMobile" [fixedTopGap]="isMobile ? 64 : 0">
    <div class="sidenav-header" *ngIf="currentUser">
      <div class="user-avatar">
        <mat-icon>store</mat-icon>
      </div>
      <div class="shop-info">
        <div class="shop-name">{{ currentUser.shopName || 'My Shop' }}</div>
        <div class="user-email">{{ currentUser.email }}</div>
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/customers" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Customers</span>
      </a>

      <a mat-list-item routerLink="/transactions" routerLinkActive="active">
        <mat-icon>receipt</mat-icon>
        <span>Transactions</span>
      </a>

      <a mat-list-item routerLink="/reports" routerLinkActive="active">
        <mat-icon>assessment</mat-icon>
        <span>Reports</span>
      </a>

      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <span>© {{ currentYear }} Smart Kirana Udhar Manager</span>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <span class="divider">•</span>
          <a href="#">Terms of Service</a>
          <span class="divider">•</span>
          <a href="#">Help</a>
        </div>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
