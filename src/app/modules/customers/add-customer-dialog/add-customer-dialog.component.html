<h2 mat-dialog-title>Add New Customer</h2>
<mat-dialog-content>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="customer-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Customer Name</mat-label>
            <input matInput formControlName="name" placeholder="Ex. Rajesh Kumar" required>
            <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput type="tel" formControlName="phoneNumber" placeholder="Ex. 9876543210" required>
            <mat-error *ngIf="customerForm.get('phoneNumber')?.hasError('required')">
                Phone number is required
            </mat-error>
            <mat-error *ngIf="customerForm.get('phoneNumber')?.hasError('pattern')">
                Please enter a valid 10-digit number
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email (Optional)</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Ex. rajesh@example.com">
            <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address (Optional)</mat-label>
            <textarea matInput formControlName="address" rows="3" placeholder="Enter customer address"></textarea>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="customerForm.invalid" (click)="onSubmit()">
        Add Customer
    </button>
</mat-dialog-actions>
